{% extends "master.html" %}

{% block titulo %}
Entrar | Ghost Comics
{% endblock %}

{% block conteudo %}
<h1>Entrar</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    Não possui cadastro? <a href="{% url 'signin' %}">Faça seu cadastro</a><br>
    <input type="submit" value="Entrar">
</form>
{% endblock %}
